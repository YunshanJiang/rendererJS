<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/vuemin.js">
    </script>
    <link rel="stylesheet" type="text/css" href="rendererStyle.css">
  </head>
  <body>
    <div id="app" :class = "{'app':true}">
  <p>{{ message }}</p>
  <canvas id="canvas" :width="canvasWidth" :height="canvasHeight" :class = "{'canvas':true}"></canvas>
</div>

  </body>

  <script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!',
      canvasWidth: 512,
      canvasHeight: 384
    }
  })

  </script>
  <script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var imageData = context.createImageData(512, 384);

    for (var i = 0; i <imageData.length; i+=4)
    {
      imageData[i] = 255;
      imageData[i +3] = 100;
    }
    context.putImageData(imageData, 0,0);

  </script>
</html>
